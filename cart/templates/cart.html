{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="container-fluid cart-width-container cart-page">
    <h1 class="page-headers">Shopping cart</h1>
    <div class="row row-flex cart-contents">
        {% for item in cart_items %}
        <div class="col-12 col-md-2 cart-items">
            <div class="cart-img" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image1 }}')"></div>
        </div>
        <div class="col-12 col-md-4 cart-items">
            <h5 class="cart-info">{{ item.product.title }}</h5>
        </div>
        <div class="col-12 col-md-2 cart-items">
            <p class="cart-info"><i class="fas fa-pound-sign cart-pound-sign"></i>{{ item.product.price }}</p>
        </div>
        <div class="col-12 col-md-4 cart-items cart-info">
            <form class="form-inline justify-content-center" method="post" action="{% url 'adjust_cart' item.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputAmount" class="sr-only">New Qty</label>
                    <div class="input-group">
                        <div class="input-group-addon">Qty:</div>
                        <input name="quantity" type="number" min="0" max="999" class="form-control qty-input" placeholder="{{item.quantity}}">
                        <div class="input-group-addon"></div>
                    </div>
                </div>
                <button type="submit" class="btn button-colour"><i class="fas fa-check"></i></button>
            </form>
        </div>
        <hr class="cart-hr">
        {% endfor %}
    </div>
     
    
    <div class="row justify-content-end">
        <p class="total">Total: </p>
        <p><i class="fas fa-pound-sign pound-sign"></i>{{ total }}</p>
        <a href="{% url 'checkout' %}" class="btn checkout-btn" role="button">Checkout</a>
    </div>
</div>
{% endblock %}
