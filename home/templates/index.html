{% extends 'base.html' %}
{% block page_title %}Home Page{% endblock %} 
{% block content %}

<!--hero image carousel-->
<header>
  <div id="hero-carousel-indicators" class="carousel slide" data-ride="carousel">
    <!--carousel indicators-->
    <ol class="carousel-indicators">
      <li data-target="#hero-carousel-indicators" data-slide-to="0" class="active"></li>
      <li data-target="#hero-carousel-indicators" data-slide-to="1"></li>
      <li data-target="#hero-carousel-indicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <!--carousel image one-->
      <div class="carousel-item active">
        <img class="d-block w-100" src="static/images/chocolate-hero.jpg" alt="">
      </div>
      <!--carousel image two-->
      <div class="carousel-item">
        <img class="d-block w-100" src="static/images/chocolate-hero.jpg" alt="">
      </div>
      <!--carousel image three-->
      <div class="carousel-item">
        <img class="d-block w-100" src="static/images/chocolate-hero.jpg" alt="">
      </div>
    </div>
    <!--carousel control previous-->
    <a class="carousel-control-prev" href="#hero-carousel-indicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <!--carousel control next-->
    <a class="carousel-control-next" href="#hero-carousel-indicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>

<div class="container-fluid page-width-container">

    <h2> Welcome to Chocify!</h2>

    <div class="row justify-content-center">
        {% for category in categories %}
        <div class="col-md-6 col-lg-4 cat-container">
        <img class="img-fluid category-img" src="{{ MEDIA_URL }}{{ category.image }}">
        <div class="cat-name"><h5>{{ category.name }}</h5></div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
