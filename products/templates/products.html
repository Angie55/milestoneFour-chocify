{% extends 'base.html' %}

{% block content %}
<div class="container-fluid page-width-container">
    <header>
        <h1 class="page-headers">Shop all</h1>
    </header>

    <div class="row">
        {% for product in products %}
            <div class="col-xs-12 col-md-4 col-xl-3 product-block">
                
                    <div class="product-img" style="background-image: url('{{ MEDIA_URL }}{{ product.image1 }}')"></div>

                    <h4 class="product-block-content">{{ product.title }}</h4>
                
                    <p class="product-block-content product-block-price"><i class="fas fa-pound-sign pound-sign"></i>{{ product.price }}</p>
                
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <div class="input-group product-block-add">
                            <input name="quantity" type="number" min="1" max="999" class="form-control add-cart-input" placeholder="Qty">
                            <span class="input-group-btn justify-content-left">
                                <button class="btn add-cart-btn" type="submit">Add to cart</button>
                            </span>
                        </div>
                    </form>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
